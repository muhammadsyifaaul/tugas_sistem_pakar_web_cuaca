<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="container">
        <div class="left">
            <div class="logo">
                <h1>WM</h1>
            </div>
            <div class="conditions">
                
                <div class="temp">
                    <p>20°</p>
                </div>
                <div class="place">
                    <p>London</p>
                    <div class="currentDateTime">
                        <p>Wednesday, 10:00, 9 sept'24</p>
                    </div>
                </div>
                <div class="condition">
                    <i class='bx bx-cloud'></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="details-conditions">
                <div class="search-bar">
                    <form action="">
                        <input type="text" placeholder="Search...">
                    </form>
                </div>
                <div class="title">
                    <h1>Weather Details</h1>
                <h2>Snow</h2>
                </div>
                <div class="details">
                    <div class="detail-text">
                        <h1>Temp Max</h1>
                        <h1>Temp Min</h1>
                        <h1>Humidity</h1>
                        <h1>Cloudy</h1>
                        <h1>Wind</h1>
                    </div>
                    <div class="detail-icon">
                        <h1>25°C <span><i class='bx bxs-thermometer'></i></span></h1>
                        <p>10°C <span class="low-temp"><i class='bx bxs-thermometer'></i></span></p>
                        <h1>75% <i class='bx bx-droplet'></i></h1>
                        <h1>80% <i class='bx bx-cloud' ></i></h1>
                        <h1>5 km/h <i class='bx bx-wind'></i></h1>
                    </div>
                </div>
                <div class="forecast">
                    <h1>Weather Forecast</h1>
                    <div class="cards">
                        <div class="card">
                            <div class="days">
                                <div class="day"><h1>Today</h1></div>
                                <div class="icon-weather"><i class='bx bx-cloud' ></i></div>
                                <div class="weather"><h1>Rainy</h1></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="days">
                                <div class="day"><h1>Today</h1></div>
                                <div class="icon-weather"><i class='bx bx-cloud' ></i></div>
                                <div class="weather"><h1>Rainy</h1></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="days">
                                <div class="day"><h1>Today</h1></div>
                                <div class="icon-weather"><i class='bx bx-cloud' ></i></div>
                                <div class="weather"><h1>Rainy</h1></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="days">
                                <div class="day"><h1>Today</h1></div>
                                <div class="icon-weather"><i class='bx bx-cloud' ></i></div>
                                <div class="weather"><h1>Rainy</h1></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="days">
                                <div class="day"><h1>Today</h1></div>
                                <div class="icon-weather"><i class='bx bx-cloud' ></i></div>
                                <div class="weather"><h1>Rainy</h1></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
